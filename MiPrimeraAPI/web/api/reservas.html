<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP WEB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <script>
        onload=function(){
            pedirJuegos();
        }
        function pintarJuegos(lista){
            let tbody=document.getElementsByTagName("tbody")[0];
            tbody.innerHTML="";
            lista.forEach(reserva => {
                tbody.innerHTML+=`<tr>
                        <td>${reserva.lugar}</td>
                        <td>${reserva.nombre_Cliente}</td>
                        <td>${reserva.foto_comida_reserva}</td>
                        <td>${reserva.precio_reserva}</td>
                        <td>
                            <a href="../api/editar_reserva.html?id=${reserva.id}" class="button is-info">Editar</a>
                        </td>
                        <td>
                            <button class="button is-danger" onclick="eliminarReserva(${reserva.id})">Eliminar</button>
                        </td>
            </tr>`                            
            });
        }
        function pedirReservas(){
            var requestOptions = {
                method: 'GET'
            };

            fetch("/reserva", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status){
                        location.href="index.html";
                    } else {
                        pintarReservas(result);
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Ha habido un error al recuperar las reservas. Refresque la p치gina")
                });
        }
        function eliminarReserva(id){
            var requestOptions = {
                method: 'DELETE'
            };

            fetch("/reserva/"+id, requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        alert("Reserva eliminada")
                        pedirReservas();
                    } else {
                        alert("La reserva no ha podido ser eliminada")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y la reserva no ha podido ser eliminada")
                });
        }
        function cerrarSesion(){
            var requestOptions = {
                method: 'GET'
            };
            fetch("/logout", requestOptions)
                .then(response => response.json())
                .then(result => {
                    if (result.status == "OK"){
                        location.href="../api/index.html";
                    } else {
                        alert("No se ha podido cerrar sesi칩n")
                    }
                })
                .catch(error => {
                    console.log('error', error);
                    alert("Se ha producido un error y no se ha podido cerrar sesi칩n")
                });

        }
    </script>
</head>
<body>
    <nav class="navbar is-warning" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <button class="navbar-burger is-warning button" aria-label="menu" aria-expanded="false"
                data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="../api/reservas.html">Reserva</a>
                <a class="navbar-item" href="../api/subida.html">Archivos</a>
                <a class="navbar-item" href="javascript:cerrarSesion()">Cerrar sesi칩n</a>
            </div>
            <div class="navbar-end">
                <div class="navbar-item">
                </div>
            </div>
        </div>
    </nav>
    <section class="section">
        <div class="columns">
            <div class="column">
                <h3 class="is-size-3">Reservas</h3>
                <a href="../api/agregar_reserva.html" class="button is-success">Agregar</a>
                <table class="table">
                    <thead>
                        <tr>
                            <th>Lugar</th>
                            <th>Nombre</th>
                            <th>Foto</th>
                            <th>Precio</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tbody>
                   </tbody>
                </table>
            </div>
        </div>  
    </section>    
</body>
</html>
